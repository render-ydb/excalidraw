name: Deploy ui dosc site with nginx

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies and compile project
        run: |
          npm i yarn -g
          yarn
          yarn build

      - name: Build deployment package (excluding node_modules and other directories)
        run: |
          tar -cvf source.tar excalidraw-app/build
          gzip source.tar

      - name: SSH to server and clear
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWD }}
          script: |
            # 创建目标部署目录（如果不存在）
            mkdir -p /apps/excalidraw

            #
            chmod 755 /apps/excalidraw

            # 切换到部署目录
            cd /apps/excalidraw

            # 清理当前目录下所有文件及子目录
            rm -rf ./*

      - name: Upload deployment package
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWD }}
          source: source.tar.gz
          target: /apps/excalidraw

      - name: SSH to server and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWD }}
          script: |
            # 切换到部署目录
            cd /opt/1panel/apps/openresty/openresty/www/sites/


            # 解压新部署包 移除两层目录结构
            tar -xzvf --strip-components=2 source.tar.gz
             mv build re-site
            # 清理临时文件（此时已无须单独删除旧版本文件）
            rm source.tar.gz
